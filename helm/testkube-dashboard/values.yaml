replicaCount: 1

image:
  registry: ""
  repository: "testkube-dashboard"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  host: "testkube.k8s.local"
  annotations: {}

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

serviceAccount:
  create: true
  name: ""
  annotations: {}

healthCheck:
  enabled: true
  path: /healthz
  initialDelaySeconds: 5
  periodSeconds: 10

readinessCheck:
  enabled: true
  path: /readyz
  initialDelaySeconds: 3
  periodSeconds: 5

env: []
envFrom: []
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
podAnnotations: {}
